<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Ecommerce</title>
</head>
<body>
    <div class="container main-section">
        <nav style="--bs-breadcrumb-divider: '/';" aria-label="breadcrumb">
           <!-- BreadCrumb -->
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Catalog</a></li>
              <li class="breadcrumb-item"><a href="#">Sneakers</a></li>
              <li class="breadcrumb-item active" id="item-title-breadcrum"></li>
            </ol>
          </nav>
        <!-- Product -->
        <div class="row">
            <div class="col-lg-6 col-12 mb-3">
                <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
                    <div class="carousel-inner" id="item-images">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

                
            </div>
            <div class="col-lg-6 col-12">
                <h5 id="item-brand"></h2>
                <h2 id="item-title"></h2>
                <span class="d-flex align-items-center">
                      <span class="item-price"><span id="item-price"></span> </span>
                    <br>
                    <span id="item-compare-price"></span>
                </span>
                <hr>
                <form action="">
                <!-- Product Variants Colors-->
                
                    <div class="row">
                        <div class="col-2 col-md-2 col-lg-1"><span class="item-color-title">Color:</span></div>
                        <div class="col-10 col-md-10 col-lg-11 d-flex justify-content-start">
                            <div id="variants-colors"></div>
                        </div>
                    </div>
                    <hr>
                <!-- Product Variants Size-->
                    <div class="row">
                        <div class="col-2 col-lg-1 d-flex align-items-center"><span class="item-color-title">Size:</span></div>
                        <div class="col-10 col-lg-11 d-flex justify-content-start">
                            <div id="variants-size"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-3">
                            <div class="amount-button">
                                <button id="minus">-</button>
                                    <input class="form-control text-center" id="numberPlace" type="number" value="1">
                                <button id="plus">+</button>
                            </div>
                        </div>
                        <div class="col-9 d-flex align-items-center justify-content-end">
                            <span class="total-price">Total price:<strong> <span id="total-price"></span></strong></span>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-2">
                            <button type="button" id="favourite" class="btn btn-light btn-product-secondary w-100">Add to favourite</button>
                        </div>
                        <div class="col-12 col-lg-6 mb-2">
                            <button type="button" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" id="" class="btn btn-dark btn-product-primary w-100">Add to cart</button>
                        </div>
                      </form>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Your Cart</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              <div>
                                Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
                              </div>
                              <div class="dropdown mt-3">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
                                  Dropdown button
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                              </div>
                            </div>
                          </div>



                        <span class="mt-4" id="item-desc"></span>
                    </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
